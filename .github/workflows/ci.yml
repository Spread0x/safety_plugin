name: CI
on: [ push, pull_request ]

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
      - name: Coursier cache
        uses: coursier/cache-action@v5

      - name: clean
        run: make deep_clean

      - name: build
        run: sbt compile

      - name: plugin-test
        run: make test_plugin

      - name: unit-test-coverage
        run: make test_coverage
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          COVERALLS_SERVICE_NAME: github-actions
          COVERALLS_SERVICE_JOB_ID: ${{ github.RUN_ID }}

#      - name: Create Pull Request
#        # https://stackoverflow.com/a/58353477/3357831
#        uses: peter-evans/create-pull-request@v2
#        with:
#          token: ${{ secrets.GITHUB_TOKEN }}
#          commit-message: Update coveralls file
#          title: Update coveralls file

      - name: Save coveralls.json file
        # https://github.com/s0/git-publish-subdir-action
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: coveralls_file
          FOLDER: ./
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_EMPTY_COMMITS: true
          SQUASH_HISTORY: false
          MESSAGE: "Coveralls file for {long-sha}\nBranch: {target-branch}\nMsg:\n{msg}"

      - name: clean-up
        run: |
          rm -rf "$HOME/.ivy2/local" || true
          find $HOME/Library/Caches/Coursier/v1        -name "ivydata-*.properties" -delete || true
          find $HOME/.ivy2/cache                       -name "ivydata-*.properties" -delete || true
          find $HOME/.cache/coursier/v1                -name "ivydata-*.properties" -delete || true
          find $HOME/.sbt                              -name "*.lock"               -delete || true
